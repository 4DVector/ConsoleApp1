name: .NET 10 Build and Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore ./ConsoleApp1/ConsoleApp1.csproj

      - name: Build
        run: dotnet build ./ConsoleApp1/ConsoleApp1.csproj --no-restore --configuration Release

      - name: Run Unit Tests
        run: dotnet test ./TestProject1/TestProject1.csproj --configuration Release --verbosity normal